<div class="d-flex justify-content-between my-2">
   <h2>{{contacts.length}} contacts</h2>
   <button routerLink="form" class="btn btn-dark">Ajouter un contact</button>
</div>

<!-- champ de recherche de contacts-->
<input type="text" class="form-control" placeholder="Rechercher un contact..." #champ
   (keyup)="searchContact(champ.value)" />


<!-- liste -->
<ul class="list-group">
   <li *ngFor="let contact of contacts; let i=index" [routerLink]="['detail', i ]"
      class="list-group-item d-flex justify-content-between">
      <!-- bloc de gauche -->
      <span>
         <button (click)="deleteContact(contact, $event)" class="btn btn-light">
            <i class="fas fa-trash-alt"></i>
         </button>
         {{contact.first}} {{contact.last}}
      </span>
      <!-- Bloc de droite -->
      <span>
         Ajout√© le 17/05/2021
         <button (click)="setFav(contact, $event)" class="btn btn-light">
            <i [style.color]="getColor(contact)" class="fas fa-star"></i>
         </button>
      </span>
   </li>
</ul>
